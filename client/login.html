<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth Descent - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-glass: rgba(15, 15, 25, 0.9);
            --border-glow: rgba(100, 200, 255, 0.3);
            --accent-primary: #00d4ff;
            --accent-secondary: #ff6b35;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%);
        }

        .login-container {
            background: var(--bg-glass);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), #0099cc);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.5);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(123, 237, 159, 0.2);
            border: 1px solid rgba(123, 237, 159, 0.5);
            color: #7bed9f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            display: none;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>⬇ Depth Descent</h1>
            <p>Juego cooperativo de profundidades infinitas</p>
        </div>

        <div id="error-msg" class="error-message"></div>
        <div id="success-msg" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required minlength="3" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required minlength="4"
                    autocomplete="current-password">
            </div>

            <div class="buttons">
                <button type="submit" class="btn-primary" id="btn-login">Ingresar</button>
                <button type="button" class="btn-secondary" id="btn-register">Registrar</button>
            </div>
        </form>

        <p class="loading" id="loading">Cargando...</p>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'
            : `http://${window.location.hostname}:3000`;

        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');
        const loading = document.getElementById('loading');
        const btnLogin = document.getElementById('btn-login');
        const btnRegister = document.getElementById('btn-register');

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(msg) {
            successMsg.textContent = msg;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        async function login(username, password) {
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                return await res.json();
            } catch (error) {
                return { success: false, error: 'No se pudo conectar al servidor' };
            }
        }

        async function register(username, password) {
            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                return await res.json();
            } catch (error) {
                return { success: false, error: 'No se pudo conectar al servidor' };
            }
        }

        function goToEditor(userData) {
            // Store user data in sessionStorage
            sessionStorage.setItem('user', JSON.stringify(userData));
            window.location.href = 'editor.html';
        }

        // Login
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            btnLogin.disabled = true;
            btnRegister.disabled = true;
            loading.classList.add('active');

            const result = await login(username, password);

            loading.classList.remove('active');
            btnLogin.disabled = false;
            btnRegister.disabled = false;

            if (result.success) {
                showSuccess('¡Bienvenido!');
                setTimeout(() => goToEditor(result.user), 500);
            } else {
                showError(result.error);
            }
        });

        // Register
        btnRegister.addEventListener('click', async () => {
            hideMessages();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (username.length < 3) {
                showError('El usuario debe tener al menos 3 caracteres');
                return;
            }
            if (password.length < 4) {
                showError('La contraseña debe tener al menos 4 caracteres');
                return;
            }

            btnLogin.disabled = true;
            btnRegister.disabled = true;
            loading.classList.add('active');

            const result = await register(username, password);

            loading.classList.remove('active');
            btnLogin.disabled = false;
            btnRegister.disabled = false;

            if (result.success) {
                showSuccess('¡Cuenta creada! Ingresando...');
                setTimeout(() => goToEditor(result.user), 500);
            } else {
                showError(result.error);
            }
        });
    </script>
</body>

</html>
